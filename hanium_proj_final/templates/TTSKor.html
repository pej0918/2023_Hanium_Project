<!DOCTYPE html>
<html>
<body>
	<h3>문자를 입력해주세요</h3>
	<p>한글:</p>
	<form action="/TTSKor" method="post" enctype="multipart/form-data">
		<input type="text" id="korean" name="korean" required>
		<button type="submit" id="btn">제출</button>
	</form>
	<p>음성:</p>
	{% if audio_file_path %}
		<audio controls>
    		<source src="{{ audio_file_path }}" type="audio/mpeg">
    		Your browser does not support the audio element.
  		</audio>
	{% endif %}
</body>
</html>
